<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="scripts/script.js"></script>
    <div class="allignment">
      <div class="boxStyle">
        <div class="boxHeader">
          <h1 class="title" for="text">Calculadora de Soma</h1>
        </div>
        <div class="inputsArea">
          <label class="numberLabel">Primeiro Valor:</label>
          <input type="number" class="inputStyle" id="text" />
          <label class="numberLabel">Segundo Valor:</label>
          <input type="number" class="inputStyle" id="text2" />
          <label class="resultLabel"> Resultado:</label>
          <p id="result"><br /></p>
        </div>
        <div class="boxFooter">
          <button class="confirmButton" id="button" onclick="sumNumbers()">
            Somar
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
